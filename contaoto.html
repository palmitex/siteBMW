    <div class="conta">
        <h1>Criar Conta BMW</h1>
        <form action="#" method="POST">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required placeholder="Digite seu Email">

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">

            <label for="confirma-senha">Confirmar Senha</label>
            <input type="password" id="confirma-senha" name="confirma-senha" required placeholder="Confirme sua senha">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(00) 0000-0000">


            <button type="submit">Criar Conta</button> <br>
            <div class="voltar"></div>
        </form>
    </div>
